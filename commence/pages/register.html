<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Cedarville+Cursive|Roboto+Condensed&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Commence - Register</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/index.html" style="color: #436f7b">Commence</a>
  </nav>

  <div class="main-background">
    <a class="btn btn-lg btn-outline-dark btn-home" href="/index.html">Home</a>
    <div class="main-container">
      <div class="login-background">
        <div class="login-box">
          <div class="login-title">Register</div>
          <div class="field-area">
            <div class="field-title">Username</div>
            <div class="field"></div>
          </div>
          <div class="field-area">
            <div class="field-title">Email</div>
            <div class="field"></div>
          </div>
          <div class="field-area">
            <div class="field-title">Re-enter Email</div>
            <div class="field"></div>
          </div>
          <div class="field-area">
            <div class="field-title">Password</div>
            <div class="field password-field"></div>
          </div>
          <div class="field-area">
            <div class="field-title">Re-enter Password</div>
            <div class="field password-field"></div>
          </div>
          <a id="btn-customer-register" class="btn btn-lg btn-dark disabled" href="#">Register</a>
        </div>
        <div class="divider"></div>
        <div class="login-register-container">
          <div class="login-register-question">Already a customer?</div>
          <a id="btn-customer-login" class="btn btn-lg btn-dark" href="/pages/login.html">Login</a>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
